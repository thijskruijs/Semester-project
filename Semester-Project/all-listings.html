<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Listings</title>
    <script type="module" src="js/main.js">defer</script>
    <script type="module" src="js/all-listings.js">defer</script>
</head>
<body>
    <header class="bg-white p-4 flex justify-between mb-4">
        <h1><a href="index.html" class="text-3xl font-semibold text-green-600">
          <img src="img/logo-bidbuddy.png" alt="">
        </a></h1>
        <nav>
          <ul class="flex text-2xl">
            <li><a href="index.html" class="text-green-600 mr-4 p-8 hover:text-gray-900">Home</a></li>
            <li><a href="account.html" class="text-green-600 mr-4 p-8 hover:text-gray-900">Account</a></li>
            <li><a href="all-listings.html" class="text-green-600 mr-4 p-8 hover:text-gray-900">All listings</a></li>
            <li><a href="about-us.html" class="text-green-600 mr-4 p-8 hover:text-gray-900">About us</a></li>
          </ul>
        </nav>
        <div class="flex justify-end">
          <button id="login-button" class="bg-green-600 mr-4 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded">
            Log in/Register
          </button>
          <button id="logout-button" class="hidden bg-green-600 mr-4 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded">
            Log out
          </button>
          <div id="user-icon" class="hidden bg-gray-300 h-12 w-12 rounded-full flex items-center justify-center">
            <svg class="h-6 w-6 fill-current text-gray-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M5 5a5 5 0 0 1 10 0v2A5 5 0 0 1 5 7V5zM0 16.68A19.9 19.9 0 0 1 10 14c3.64 0 7.06.97 10 2.68V20H0v-3.32z" />
            </svg>
          </div>        
        </div>
      <div id="overlay" class="overlay">
        <div class="form-container">
          <button id="close-form-button" class="float-right">
            <img src="img/close-button.png" alt="">
          </button>
          
          <h1 class="text-xl text-center mt-4">Existing account</h1>
          <form id="login-form">
            <label class="block text-gray-700 text-sm font-bold mb-2 mt-2" for="login-email">
              Email:
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="login-email" type="email" placeholder="Enter your email">
      
            <label class="block text-gray-700 text-sm font-bold mb-2" for="login-password">
              Password:
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="login-password" type="password" placeholder="Enter your password">
  
            <button class="bg-green-600 hover:bg-gray-900 w-full text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Log in</button>
          </form>
          
          <h1 class="text-xl text-center mt-4">New account</h1>
          <form id="register-form">
            <label class="block text-gray-700 text-sm font-bold mb-2 mt-2" for="name">
              Full name:
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Enter your name">
  
            <label class="block text-gray-700 text-sm font-bold mb-2 mt-2" for="email">
              Email:
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your email">
      
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password:
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Enter your password">
  
            <button class="bg-green-600 hover:bg-gray-900 w-full text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="register-button" type="submit">Create account</button>
          </form>
        </div>
      </div>
    </header>
    <main>
        <div class="container mx-auto text-center">
        <form>
            <label for="search">Search:</label>
            <input type="search" id="search" name="search" placeholder="Enter search term">
          </form>
        </div>         
        <h1 class="text-center p-8 text-3xl text-green-600 underline">All of our item listings:</h1>
        <div class="grid gap-4">
          <!-- innerhtml for top listings -->
        </div>
      </main>
    <footer class="bg-green-600 text-white p-4 mt-4 fixed-bottom">
        <div class="container mx-auto flex items-center justify-between">
          <p class="text-sm">
            &copy; BidBuddy
          </p>
          <div class="flex items-center">
            <a href="#" class="text-sm">Contact Us</a>
          </div>
        </div>
      </footer>
</body>
</html>
